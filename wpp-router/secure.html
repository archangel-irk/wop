<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="//www.openf2.org/img/favicon.ico" type="image/x-icon">
    <title>F2 - Container Example</title>
    <![endif]-->
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .f2-app {
            margin-bottom: 0;
        }

        .f2-app .f2-app-container {
            border-radius: 0;
            border: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body class="f2-example-container">
<div id="app" class="securePage container"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<!-- F2 -->
<script src="f2/f2.debug.js" type="text/javascript"></script>

<script type="text/javascript">
  $(function () {
    //get AppHandler token
    var _token = F2.AppHandlers.getToken();

    //create & assign a "root" element for the App
    F2.AppHandlers.on(_token, F2.Constants.AppHandlers.APP_CREATE_ROOT, function (appConfig) {
      appConfig.root = $('#app').addClass(F2.Constants.Css.APP).get(0);
    });

    //render the App
    F2.AppHandlers.on(_token, F2.Constants.AppHandlers.APP_RENDER, function (appConfig, html) {
      $(appConfig.root).append('<div>' + html + '</div>');
    });

    // init Container
    F2.init({
      isSecureAppPage: true,
      debugMode: true,
    });
  });
</script>
</body>
</html>
